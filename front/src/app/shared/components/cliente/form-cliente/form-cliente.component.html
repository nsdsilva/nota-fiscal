<div class="content-block dx-card responsive-paddings">

  <dx-form
    id="form"
    [formData]="cliente"
    [colCount]="1">

    <dxi-item class="buttons">
      <dx-button
        icon="undo"
        text="Voltar"
        [width]="136"
        (onClick)="voltar()">
      </dx-button>

      <dx-button
        icon="close"
        type="danger"
        text="Cancelar"
        [width]="136"
        (onClick)="cancelar()">
      </dx-button>

      <dx-button
        icon="check"
        type="success"
        text="Salvar"
        [width]="136"
        (onClick)="salvar()">
      </dx-button>
    </dxi-item>

    <dxi-item
      itemType="group"
      caption="Cadastro de Cliente">

      <dxi-item dataField="nome">
        <dx-text-box
          [inputAttr]="{ 'aria-label': 'Name' }"
          (value)="cliente.nome">
        </dx-text-box>

        <dxi-validation-rule
          type="required"
          message="Nome ObrigatÃ³rio">
        </dxi-validation-rule>

      </dxi-item>
    </dxi-item>
  </dx-form>

</div>
