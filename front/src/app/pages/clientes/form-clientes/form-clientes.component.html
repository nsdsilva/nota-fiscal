<div class="content-block dx-card responsive-paddings">

  <dx-form
    id="form"
    [formData]="cliente"
    [colCount]="1">

    <dxi-item class="buttons">
      <dx-button
        icon="undo"
        text="Voltar"
        [width]="136"
        (onClick)="voltar()">
      </dx-button>

      <dx-button
        icon="close"
        type="danger"
        text="Cancelar"
        [width]="136"
        (onClick)="cancelar()">
      </dx-button>

      <dx-button
        icon="check"
        type="success"
        text="Salvar"
        [width]="136"
        (onClick)="salvar()">
      </dx-button>
    </dxi-item>

    <dxi-item
      itemType="group"
      caption="Cadastro de Cliente">

      <dxi-item dataField="codigo">
        <dx-text-box
          [inputAttr]="{ 'aria-label': 'Descrição' }"
          [(value)]="cliente.codigo">
        </dx-text-box>

        <dxi-validation-rule
          type="required"
          message="Descrição Obrigatória">
        </dxi-validation-rule>
      </dxi-item>

      <dxi-item dataField="descricao">
        <dx-text-box
          [inputAttr]="{ 'aria-label': 'Descrição' }"
          [(value)]="cliente.nome">
        </dx-text-box>

        <dxi-validation-rule
          type="required"
          message="Descrição Obrigatória">
        </dxi-validation-rule>
      </dxi-item>

    </dxi-item>
  </dx-form>

</div>
